<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Main circle -->
  <circle cx="40" cy="40" r="36" fill="#4f46e5"/>

  <!-- Calendar -->
  <rect x="22" y="22" width="36" height="36" rx="6" fill="white"/>
  <rect x="22" y="22" width="36" height="9" rx="6" fill="#c7d2fe"/>

  <!-- Clock -->
  <circle cx="40" cy="44" r="9" fill="none" stroke="#4f46e5" stroke-width="2"/>
  <line x1="40" y1="44" x2="40" y2="38" stroke="#4f46e5" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="44" x2="45" y2="44" stroke="#4f46e5" stroke-width="2" stroke-linecap="round"/>

  <!-- Check mark -->
  <path d="M30 48 L35 53 L50 38"
        stroke="#22c55e"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- App Name -->
  <text x="90" y="46"
        font-size="26"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="700"
        fill="#111827">
    Bookly
  </text>

  <!-- Tagline -->
  <text x="92" y="64"
        font-size="12"
        font-family="Arial, Helvetica, sans-serif"
        fill="#6b7280">
    Appointments made simple
  </text>
</svg>
